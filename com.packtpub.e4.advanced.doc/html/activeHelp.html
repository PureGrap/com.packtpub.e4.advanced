<body>
	<h1>Active help example</h1>
	<p>
		You can run the
		<code>org.eclipse.ui.newWizard(newWizardId=org.eclipse.jdt.ui.wizards.JavaProjectWizard)</code>
		command by clicking on <a class="command-link" href='#'
			onClick='executeCommand("org.eclipse.ui.newWizard(newWizardId=org.eclipse.jdt.ui.wizards.JavaProjectWizard)")'>show
			the new Java Wizard</a>
	</p>
